<!DOCTYPE html>
<html>
<head>
    <title>Coffee Maker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='data.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            background-color: #FFF5F7;
            font-family: "Comic Sans MS", "Comic Neue", cursive;
            color: #FF6B8B;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FFD6E0' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .top-bar, .nav-button, .instructions, h1, h2 {
            background: #FFF0F5;
            color: #FF6B8B;
            border-color: #FFB6C1;
        }

        .top-bar {
            border-bottom: 3px dashed #FFB6C1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(255, 182, 193, 0.3);
        }

        .nav-button {
            background: linear-gradient(135deg, #FF8FA3, #FF6B8B);
            color: white;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 107, 139, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background: #FF6B8B;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 107, 139, 0.4);
        }

        .nav-button:disabled {
            background: linear-gradient(135deg, #FFC1D0, #FFAAB9);
            cursor: not-allowed;
            transform: none;
        }

        .workspace {
            background: #FFF0F5 !important;
            border: 3px dashed #FFB6C1;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .workspace:hover {
            box-shadow: 0 12px 30px rgba(255, 182, 193, 0.3);
        }

        .ingredient, .workspace-item {
            border: 2px solid #FFB6C1;
            background: #FFFFFFDD;
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .ingredient:hover, .workspace-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 107, 139, 0.2);
        }

        .ingredient::after, .workspace-item::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .ingredient:hover::after, .workspace-item:hover::after {
            opacity: 1;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(255,182,193,0.1);
            opacity: 0.9;
            animation: float 15s infinite ease-in-out;
            z-index: 1;
        }
        
        .cloud-1 { width: 150px; height: 60px; top: 10%; left: 10%; animation-delay: 0s; }
        .cloud-2 { width: 100px; height: 40px; top: 20%; right: 15%; animation-delay: 3s; }
        .cloud-3 { width: 120px; height: 50px; bottom: 15%; left: 20%; animation-delay: 7s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }

        .kawaii-coffee {
            position: absolute;
            font-size: 24px;
            animation: fall 10s linear infinite;
            opacity: 0.7;
            z-index: 0;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .instructions {
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 20px;
            background: #FFF0F5;
            border: 2px solid #FFB6C1;
            box-shadow: 0 6px 15px rgba(255, 182, 193, 0.2);
        }

        .instructions p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #FF6B8B;
        }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .ingredients-panel {
            flex: 1;
            min-width: 250px;
            background: #FFF0F5;
            border-radius: 20px;
            padding: 15px;
            border: 3px dashed #FFB6C1;
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.2);
        }

        .ingredients-panel h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #FF6B8B;
            text-shadow: 1px 1px 0 #FFD6E0;
        }

        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .workspace-container {
            flex: 2;
            min-width: 300px;
        }

        .workspace h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.5rem;
            color: #FF6B8B;
            text-shadow: 1px 1px 0 #FFD6E0;
        }

        .workspace-items {
            min-height: 200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            border: 2px solid #FFD6E0;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .discovery-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 20px;
            border: 5px solid #FFB6C1;
            box-shadow: 0 15px 50px rgba(255, 107, 139, 0.4);
            text-align: center;
            z-index: 100;
            max-width: 90%;
            width: 400px;
            animation: popup 0.5s ease;
        }

        @keyframes popup {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .discovery-popup h3 {
            color: #FF6B8B;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #FFD6E0;
        }

        .discovery-popup img {
            max-width: 150px;
            border-radius: 15px;
            margin: 15px auto;
            display: block;
            border: 3px solid #FFD6E0;
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.2);
        }

        .discovery-popup p {
            color: #FF8FA3;
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .close-popup {
            background: linear-gradient(135deg, #FF8FA3, #FF6B8B);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.3);
            transition: all 0.3s ease;
        }

        .close-popup:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.4);
        }

        .sparkle {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFD6E0"><path d="M12 0L8 8l-8 4 8 4 4 8 4-8 8-4-8-4z"/></svg>');
            background-size: contain;
            pointer-events: none;
            opacity: 0;
            animation: sparkle 1.5s ease forwards;
        }

        @keyframes sparkle {
            0% { transform: rotate(0deg) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: rotate(180deg) scale(1); opacity: 0; }
        }
    </style>
</head>
<body onload="initCoffeeMaker()">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>

    <div class="top-bar">
        <button id="quiz-btn" class="nav-button" disabled>‚ú® Unlock 7 recipes for quiz ‚ú®</button>
        <h1>Coffee Maker</h1>
        <a href="{{ url_for('recipes') }}" class="nav-button">Recipe Book üìñ</a>
    </div>

    <div class="instructions">
        <p><strong>üíó Mix and match ingredients to discover cute and yummy drinks! üíó</strong></p>
        <p>Drag ingredients to the workspace and see what happens!</p>
    </div>
    <div class="workspace-controls" style="text-align: center; margin-top: 15px;">
        <button onclick="clearWorkspace()" class="clear-button">Clear Workspace ‚ôªÔ∏è</button>
    </div>
    
    <div class="main-container">
        <div class="ingredients-panel">
            <h2>‚ú® Ingredients ‚ú®</h2>
            <div id="ingredients" class="ingredients-list">
                <!-- Ingredients will load here -->
            </div>
        </div>

        <div class="workspace-container">
            <div class="workspace" id="workspace" ondrop="dropToWorkspace(event)" ondragover="allowWorkspaceDrop(event)">
                <h2>‚ú® Mixing Area ‚ú®</h2>
                <div id="workspace-items" class="workspace-items"
                    ondragover="allowWorkspaceDrop(event)"
                    ondrop="repositionInWorkspace(event)">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Enhanced coffee maker script with improved feedback and animations
        document.getElementById('quiz-btn').onclick = function () {
            if (!this.disabled) {
                window.location.href = "{{ url_for('quiz', page=1) }}";
                createSparkleEffect(this);
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            createFallingElements();
            setInterval(createFallingElements, 15000);
        });

        function createFallingElements() {
            const emojis = ['‚òï', 'üçµ', 'üßã', 'üç∞', 'ü•õ', '‚ú®', 'üçÆ', 'üçº', 'üç™', 'üçì'];
            const container = document.body;
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.classList.add('kawaii-coffee');
                    element.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                    element.style.left = `${Math.random() * 100}%`;
                    element.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    element.style.animationDelay = `${Math.random() * 5}s`;
                    element.style.fontSize = `${Math.random() * 20 + 20}px`;
                    element.style.transform = `rotate(${Math.random() * 360}deg)`;
                    container.appendChild(element);
                    setTimeout(() => {
                        element.remove();
                    }, 15000);
                }, i * 800);
            }
        }

        function createSparkleEffect(element) {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    
                    // Position sparkle relative to the element
                    const rect = element.getBoundingClientRect();
                    sparkle.style.left = `${rect.left + Math.random() * rect.width}px`;
                    sparkle.style.top = `${rect.top + Math.random() * rect.height}px`;
                    
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 150);
            }
        }

        // Enhance discovery experience with improved feedback
        const originalCheckForDiscovery = window.checkForDiscovery;
        window.checkForDiscovery = function() {
            const result = originalCheckForDiscovery();
            if (result) {
                playDiscoveryAnimation();
            }
            return result;
        };

        function playDiscoveryAnimation() {
            // Add sparkles around workspace
            const workspace = document.getElementById('workspace');
            const rect = workspace.getBoundingClientRect();
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.classList.add('sparkle');
                    
                    sparkle.style.left = `${rect.left + Math.random() * rect.width}px`;
                    sparkle.style.top = `${rect.top + Math.random() * rect.height}px`;
                    
                    document.body.appendChild(sparkle);
                    setTimeout(() => sparkle.remove(), 1500);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
