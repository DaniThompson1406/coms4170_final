<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz - {{ quizzable.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body data-score="{{ score }}" data-correct="{{ quizzable.drag }}" data-page="{{ page }}" onload="initDragDrop();">

    <div class="header">
        <h1>{{ quizzable.name }}</h1>
        <img src="{{ quizzable.img }}" alt="{{ quizzable.name }}" width="200">
        <div class="score">
            Score: <span id="score">{{ score }}</span>
            <button onclick="skipQuestion()">Skip</button>
        </div>
    </div>

    <div class="quiz-container">
        <div class="left-items">
            {% for item in quiz_img[:4] %}
                <img src="{{ item.img }}" alt="{{ item.name }}" class="draggable" draggable="true" data-name="{{ item.name }}">
            {% endfor %}
        </div>

        <!-- Removed the Steamed Milk image -->
        <div class="right-item">
            <!-- You can add a placeholder or leave this blank -->
            <div id="milk-target" style="width: 150px; height: 150px; background: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                Drop Here
            </div>
        </div>
    </div>

    <!-- Hidden form that appears after correct drag -->
    <div id="form-section" style="display:none;">
        <img src="{{ quizzable.img }}" alt="{{ quizzable.name }}" width="200"><br>
        <form method="POST">
            {% for i in range(quizzable.qualifier|length) %}
                <label>{{ quizzable.qualifier[i] }}:</label>
                <input type="text" name="qualifier_{{ i }}"><br>
            {% endfor %}
            <button type="submit">Submit</button>
            <button type="button" onclick="skipQuestion()">Skip</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
</html>
