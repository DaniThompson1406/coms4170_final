<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Maker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: "Comic Sans MS", "Marker Felt", cursive;
        }
        
        .kawaii-container {
            height: 100vh;
            width: 100%;
            background-color: #FFF5F7;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FFD6E0' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            opacity: 0.9;
            animation: float 15s infinite ease-in-out;
        }
        
        .cloud-1 {
            width: 150px;
            height: 60px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .cloud-2 {
            width: 100px;
            height: 40px;
            top: 20%;
            right: 15%;
            animation-delay: 3s;
        }
        
        .cloud-3 {
            width: 120px;
            height: 50px;
            bottom: 15%;
            left: 20%;
            animation-delay: 7s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }
        
        .kawaii-card {
            background-color: white;
            border-radius: 30px;
            padding: 40px;
            width: 80%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(255, 182, 193, 0.4);
            text-align: center;
            z-index: 10;
            border: 5px solid #FFB6C1;
            animation: bounce 1s ease;
        }
        
        @keyframes bounce {
            0% { transform: translateY(50px); opacity: 0; }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        .kawaii-title {
            color: #525252;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 #FFD6E0;
        }
        
        .kawaii-subtitle {
            color: #9c9b9b;
            font-size: 1.3rem;
            margin-bottom: 30px;
        }
        
        .kawaii-features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .kawaii-feature {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 20px;
            width: 150px;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
            transition: all 0.3s ease;
            border: 3px solid #FFB6C1;
        }
        
        .kawaii-feature:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 20px rgba(255, 182, 193, 0.4);
        }
        
        .kawaii-icon {
            font-size: 3rem;
            margin-bottom: 10px;
            filter: drop-shadow(2px 2px 0 #FFD6E0);
        }
        
        .kawaii-feature h3 {
            color: #FF6B8B;
            margin: 10px 0;
        }
        
        .kawaii-feature p {
            color: #FF8FA3;
            font-size: 0.9rem;
        }
        
        .kawaii-button {
            background: linear-gradient(135deg, #FF8FA3, #FF6B8B);
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .kawaii-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 139, 0.5);
        }
        
        .kawaii-button:active {
            transform: scale(0.98);
        }
        
        .kawaii-coffee {
            position: absolute;
            font-size: 24px;
            animation: fall 10s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .kawaii-face {
            margin: 20px 0;
            font-size: 5rem;
            animation: wobble 3s ease infinite;
        }
        
        @keyframes wobble {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-10px) rotate(-5deg); }
            66% { transform: translateY(-5px) rotate(5deg); }
        }
        
        @media (max-width: 768px) {
            .kawaii-card {
                width: 90%;
                padding: 30px 20px;
            }
            
            .kawaii-title {
                font-size: 2.5rem;
            }
            
            .kawaii-feature {
                width: 100%;
                max-width: 200px;
            }
            
            .kawaii-features {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="kawaii-container">
        <!-- Decorative clouds -->
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        
        <!-- Falling coffee elements -->
        <script>
            function createFallingElements() {
                const emojis = ['‚òï', 'üçµ', 'üßã', 'üç∞', 'ü•õ', '‚ú®'];
                const container = document.querySelector('.kawaii-container');
                
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.classList.add('kawaii-coffee');
                        element.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                        
                        // Random positioning
                        element.style.left = `${Math.random() * 100}%`;
                        element.style.animationDuration = `${Math.random() * 10 + 5}s`;
                        element.style.animationDelay = `${Math.random() * 5}s`;
                        element.style.fontSize = `${Math.random() * 20 + 20}px`;
                        
                        container.appendChild(element);
                        
                        // Remove after animation completes
                        setTimeout(() => {
                            element.remove();
                        }, 15000);
                    }, i * 800);
                }
            }
        </script>
        
        <div class="kawaii-card">
            <h1 class="kawaii-title">Coffee Maker</h1>
            <p class="kawaii-subtitle">Make adorable drinks with our cute barista simulator! ‚ô°</p>
            
            <div class="kawaii-face">‚òïüòä</div>
            
            <div class="kawaii-features">
                <div class="kawaii-feature">
                    <div class="kawaii-icon">üçµ</div>
                    <h3>Brew Drinks</h3>
                    <p>Mix ingredients to create yummy beverages</p>
                </div>
                
                <div class="kawaii-feature">
                    <div class="kawaii-icon">üìù</div>
                    <h3>Save Recipes</h3>
                    <p>Collect cute drink recipes</p>
                </div>
                
                <div class="kawaii-feature">
                    <div class="kawaii-icon">üéÆ</div>
                    <h3>Fun Quizzes</h3>
                    <p>Test your coffee knowledge</p>
                </div>
            </div>
            
            <a href="{{ url_for('coffeemaker') }}" class="kawaii-button">Start Brewing! ‚ú®</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createFallingElements();
            setInterval(createFallingElements, 15000);
            
            // Log page entry
            fetch('/log_action', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'enter_page',
                    details: 'kawaii_home'
                }),
            });
        });
    </script>
</body>
</html>
